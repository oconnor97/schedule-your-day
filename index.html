  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!-- A grid set up for each timeblock 9AM-5PM -->
      
      <div class="row">
        <div class="col-md-1 hour" id="nineAm"></div>
        <div class="col-md-10 textarea" id="time9"><input type="text" id="textArea9" value="" ></div>
        <div class="col-md-1 saveBtn"><a><i class="far fa-save" id="click9"></i></a></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour" id="tenAm"></div>
        <div class="col-md-10 textarea" id="time10"><input type="text" id="textArea10"></div>
        <div class="col-md-1 saveBtn"><a><i class="far fa-save" id="click10"></i></a></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour" id="elevenAm"></div>
        <div class="col-md-10 textarea" id="time11"><input type="text" id="textArea11"></div>
        <div class="col-md-1 saveBtn"><a><i class="far fa-save" id="click11"></i></a></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour" id="noon"></div>
        <div class="col-md-10 textarea" id="time12"><input type="text" id="textArea12"></div>
        <div class="col-md-1 saveBtn"><a><i class="far fa-save" id="click12"></i></a></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour" id="onePm"></div>
        <div class="col-md-10 textarea" id="time1"><input type="text" id="textArea1"></div>
        <div class="col-md-1 saveBtn"><a><i class="far fa-save" id="click1"></i></a></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour" id="twoPm"></div>
        <div class="col-md-10 textarea" id="time2"><input type="text" id="textArea2"></div>
        <div class="col-md-1 saveBtn"><a><i class="far fa-save" id="click2"></i></a></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour" id="threePm"></div>
        <div class="col-md-10 textarea" id="time3"><input type="text" id="textArea3"></div>
        <div class="col-md-1 saveBtn"><a><i class="far fa-save" id="click3"></i></a></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour" id="fourPm"></div>
        <div class="col-md-10 textarea" id="time4"><input type="text" id="textArea4"></div>
        <div class="col-md-1 saveBtn"><a><i class="far fa-save" id="click4"></i></a></div>>
      </div>
      <div class="row">
        <div class="col-md-1 hour" id="fivePm"></div>
        <div class="col-md-10 textarea" id="time5"><input type="text" id="textArea5"></div>
        <div class="col-md-1 saveBtn"><a><i class="far fa-save" id="click5"></i></a></div>
      </div>
      
    </div>
    <!--source refrences for jQuery, moment javaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
